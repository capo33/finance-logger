<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Logger</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>

    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input type="text" id="tofrom" required />
        </div>
        <div class="field">
          <label>Details:</label>
          <input type="text" id="details" required />
        </div>
        <div class="field">
          <label>Amount (Â£):</label>
          <input type="number" id="amount" required />
        </div>
        <button>Add</button>
      </form>

      <a href="https://capo-portfolio.netlify.app/">Capo</a>
    </footer>

    <script type="module" src="sandbox.js"></script>
  </body>
</html>
